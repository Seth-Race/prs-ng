<div *ngIf="user" class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/user-list">Return to List</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>ID</td>
                <td>{{user.id}}</td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input [(ngModel)]="user.username" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input [(ngModel)]="user.password" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input [(ngModel)]="user.lastName" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input [(ngModel)]="user.firstName" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input [(ngModel)]="user.email" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><input [(ngModel)]="user.phone" class="rounded" type="text"></td>
            </tr>
            <tr>
                <td>Reviewer?:</td>
                <td><input [(ngModel)]="user.reviewer" class="rounded" type="boolean"></td>
            </tr>
            <tr>
                <td>Admin?:</td>
                <td><input [(ngModel)]="user.admin" class="rounded" type="boolean"></td>
            </tr>
         </table>
    </main>
    <span><button (click)="create()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span>
  </div>
