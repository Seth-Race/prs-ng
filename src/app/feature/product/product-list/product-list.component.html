<section class="heading">    <span class="page-title font-weight-bold font-style-italic">| List of Products | </span>
    <a routerLink='/product-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</section>
<table class="table table-sm">
    <thead>
    <tr>
        <th>Id</th>
        <th>Vendor</th>
        <th>Part Number</th>
        <th>Name</th>
        <th>Price</th>
        <th>Unit</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let product of products'>
        <td>{{product.id}}</td>
        <td>{{product.vendor.name}}</td>
        <td>{{product.partNumber}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.unit}}</td>
        <td>
            <a routerLink='/product-detail/{{product.id}}'>
                <img width='20' height='20' src='assets/details.png' title='Product Details'>
            </a> | 
            <a routerLink='/product-edit/{{product.id}}'>
                <img width='20' height='20' src='assets/pencil-icon.png' title='Edit Product'>
            </a>
        </td>
    </tr>
    </tbody>
</table>
